<!DOCTYPE html>
<html>
<head>
	<title>Collision</title>
	<meta charset="UTF-8" />
  <style>
    * { margin:0; padding:0; }
    html, body { width:100%; height:100%; }
    body { display: flex; flex-direction: column; align-items: center; }
    #buttons { margin: 20px 0; display: flex; flex-direction: row; gap: 10px; }
    button { padding: 5px 10px; }
    #counter { padding: 5px 10px; border: 1px solid gray; }
    canvas { display:block; border: 1px solid black; }
  </style>
</head>

<body>
  <div id="buttons">
    <input id="cnt" type="number" value="500" />
    <button id="fastrestart">[Q] Fast Restart</button>
    <button id="restart">[W] Restart</button>
    <button id="stop">[E] Stop</button>
    <button id="continue">[R] Continue</button>
    <button id="step">[T] Step</button>
  </div>
	<canvas width="640" height="480" id="cnvs"></canvas>
	<script src="./src/index.ts"></script>

</html>
